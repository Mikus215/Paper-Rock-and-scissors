<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta type="author" content="Mikołaj Marszałek" />
  <meta name="keywords"
    content="game, paper,rock,scissors" />
  <meta name="description" content="Simple game call 'paper, rock and scrissors' " />
    <link rel="stylesheet" href="style.css">
    <title>Paper Rock Scissors</title>
</head>
<body>
<div class="main">

<div class="score">
    <div class="player-score">
        <h2>Player:</h2>
        <p>0</p>
    </div>
    <div class="computer-score">
        <h2>Computer:</h2>
        <p>0</p>
    </div>
</div>
        <div class="intro">
            <h1>Rock Paper and Scissors</h1>
            <button class="start">Let's Get Start</button>
        </div>
    <div class="game fade-out">
        <h1 class="winner">Choose an option</h1>
        <div class="img">
        <img src="img/rock.png" alt="rock" class="player-img for-animation">
        <img src="img/rock.png" alt="rock" class="computer-img for-animation">
        </div>
        <div class="options">
            <button class="rock">rock</button>
            <button class="paper">paper</button>
            <button class="scissors">scissors</button>
        </div>
    </div>
</div>
<script src='main.js'></script>
</body>
</html>
